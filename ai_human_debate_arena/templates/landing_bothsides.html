<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Both Sides - Think For Yourself</title>
    <meta name="description"
        content="Engage with diverse viewpoints, understand the issues, and form your own informed opinions.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a1628;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .landing-container {
            width: 100%;
            max-width: 1024px;
            margin: 0 auto;
        }

        .landing-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive image map - the coords are for the original image size */
        @media (max-width: 1024px) {
            .landing-container {
                /* Image map coords will need JavaScript to scale */
            }
        }
    </style>
</head>

<body>
    <div class="landing-container">
        <img src="/static/bothsides_full.jpg" alt="See Both Sides - Think For Yourself" class="landing-image"
            usemap="#image-map">

        <map name="image-map">
            <!-- Start Exploring button -->
            <area target="" alt="Start" title="Start Exploring" href="/" coords="412,502,609,447" shape="rect">
            <!-- Card 1: Explore Both Sides - Learn More -->
            <area target="" alt="LearnMore" title="Learn More" href="/" coords="149,814,276,850" shape="rect">
            <!-- Card 2: Watch AI Debate - Watch Demo -->
            <area target="" alt="WatchDemo" title="Watch Demo" href="/" coords="447,808,578,854" shape="rect">
            <!-- Card 3: Judge For Yourself - Get Started -->
            <area target="" alt="GetStarted" title="Get Started" href="/" coords="749,812,873,849" shape="rect">
        </map>
    </div>

    <script>
        // Responsive image map - scale coords based on actual image size
        function resizeImageMap() {
            const img = document.querySelector('img[usemap]');
            const map = document.querySelector('map[name="image-map"]');
            if (!img || !map) return;

            const naturalWidth = img.naturalWidth || 1024;
            const actualWidth = img.clientWidth;
            const scale = actualWidth / naturalWidth;

            // Store original coords on first run
            map.querySelectorAll('area').forEach(area => {
                if (!area.dataset.originalCoords) {
                    area.dataset.originalCoords = area.coords;
                }

                const originalCoords = area.dataset.originalCoords.split(',').map(Number);
                const scaledCoords = originalCoords.map(coord => Math.round(coord * scale));
                area.coords = scaledCoords.join(',');
            });
        }

        // Run on load and resize
        window.addEventListener('load', resizeImageMap);
        window.addEventListener('resize', resizeImageMap);
    </script>
</body>

</html>
